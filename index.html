<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ניהול תקציב</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ניהול תקציב</h1>

    <div class="toolbar">
      <div class="right-actions">
        <button class="soft">מיין</button>
        <button class="soft">הוסף</button>
      </div>
      <button id="currencyToggle" class="chip" aria-label="החלפת מטבע">ILS</button>
    </div>

    <div class="cards">
      <div class="card">
        <div class="label">תקציב</div>
        <div class="value"><span class="money" data-key="budget" data-base-ils="1000"></span></div>
      </div>
      <div class="card">
        <div class="label">שולם</div>
        <div class="value"><span class="money" data-key="paid" data-base-ils="2179.10"></span></div>
      </div>
      <div class="card">
        <div class="label">יתרה</div>
        <div class="value"><span class="money" data-key="balance"></span></div>
      </div>
    </div>

    <p class="hint">לחיצה על <b>ILS</b> מחליפה בין ILS → USD → EUR וחוזר חלילה. ניתן לשנות שערים בקובץ <code>script.js</code>.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
